<!doctype html>
<html lang="en">
  <head>
    <title>Sign in</title>
    {{ template.head }}
    <link href="/static/signin-index.css" rel="stylesheet">
  </head>
  <body>
    <div class="loginbox">
        <img class="logo" src="/static/linsight.png">
        <form method="POST">
            <p>Work ID</p>
            <input type="number" name="username" placeholder="Enter Work ID" min="1" max="99"/>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password"/>
            <input type="submit" name="" value="Login" />
        </form>
    </div>
  </body>
</html>
